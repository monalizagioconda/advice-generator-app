<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="centered-column">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/monalizagioconda" target="_blank">monalizagioconda</a>.
    </div>
    <main class="main centered-column">
      <div class="sheet centered-column">
        <p class="advice">advice #<span></span></p>
        <p class="quote"></p>
        <img src="./images/pattern-divider-desktop.svg"/>
      </div>
      <div class="button centered-column">
        <img src="./images/icon-dice.svg"/>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
